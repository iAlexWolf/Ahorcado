<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<!--<script type="text/javascript" src="js/script.js"></script>-->
	<style type="text/css">
		.color{
			background-color: blue;
		}
		#soyid{
			display: none;
		}
		div{
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="soyid">Hola</button>
	<button class="soyclass">Hola</button>
	<div></div>

 <script type="text/javascript">
  $(function () {

	$("#soyid").click(function(){
		alert("Hi!");
		$("div").toggle();
	});

	$("#soyid").hover(function(){
		alert("Hi!");
		$("#soyid").css("background","red");
	});

	$(".soyclass").hover(function(){
		alert("Soy una class!");
		$(".soyclass").addClass("color");
	});

	$(".soyclass").hover(function(){
		alert("Soy una class!");
		$("#soyid").show();
	});




   });
  </script>
</body>
</html>
